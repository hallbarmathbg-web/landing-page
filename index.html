<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hållbar Mat Helsingborg</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=10">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=10" defer></script>
</head>

<body>

    <!-- Top Navigation Bar -->
    <nav class="site-nav">
        <div class="nav-container">
            <div class="brand">
                <img src="assets/hallbar-mat-logo.png" alt="Logo" class="nav-logo">
                <span class="brand-text">Hållbar Mat Hbg</span>
            </div>
            <!-- Contact/Social Actions moved to Header -->
            <div id="nav-actions" class="nav-actions"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="hero-section">
        <div class="hero-overlay"></div>
        <!-- Background image set via JS from Markdown -->
        <div class="hero-content-wrapper">
            <div class="floating-card" id="intro-card">
                <!-- Content injected via JS -->
                <div class="loading-spinner">Laddar...</div>
            </div>
            <!-- Hero Actions removed -->
        </div>

        <!-- Bottom Navigation Band -->
        <div class="hero-bottom-nav">
            <div class="nav-links" id="dynamic-nav">
                <!-- Links generated by JS -->
            </div>
        </div>
    </header>

    <!-- Main Content Sections -->
    <main id="main-content">
        <!-- Sections injected via JS -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Föreningen Hållbar Mat Helsingborg</p>
        </div>
    </footer>

</body>

</html>
